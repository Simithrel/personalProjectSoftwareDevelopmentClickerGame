<body>
    <div></div>
    <div class="rules">
        <h2>Welcome to </h2>
        <p>This games currency is gained by clicking</p>
        <p>Each click has a timer between the next one</p>
        <p>You can eventually spend your currency in a shop</p>
    </div>

    &nbsp;
    &nbsp;

    <form class="login">
        <p style="text-align: center;">Please enter your</p>
        <p style="text-align: center;">username and password</p>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="text" name="password" id="password" placeholder="Password">
        &nbsp;
        <div class="feedback"><span></span></div>
        <input type="submit" value="Submit">
        <input type="submit" value="Forgot Password">
    </form>

    <div class="divineButton">
        <h1>Press the divine button</h1>
        <div class="count"><span></span></div>
        <input type="button" value="PRESS">
    </div>

    <div class="hideRules">
        <h2>this toggles the rules</h2>
        <input type="button" value="On/Off">
    </div>
    <script src="quiz.js"></script>
